version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: DockerfileDev
    ports:
      - "8080:8080"
    volumes:
      - .:/app_
    command: [ "air", "-c", "/app_/air.toml" ]
    working_dir: /app_
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - LOG_LEVEL=debug
      - GO_ENV=development
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
